                    <td style="text-align: left;">

                        <p style="text-align: center; font-size: 20px; font-family: 'Century Gothic', sans-serif;">РЕЖИМЫ РАБОТЫ</p>



                        <div>
                            <div class="about">
                                <div class="circle text_center_middle" style="background: #000000; display:block;"> <b style= "font-size: 30px; font-family: 'Century Gothic', sans-serif;">0</b>  </div>

                         </div>




                         <div>
                            <div class="about">

                            </div>
                            <div class="about">
                            
                            <b style= "font-size: 12px; font-family: 'Century Gothic', sans-serif;">НАГРЕВ</b>

                         </div>




                         <div>
                            <div class="about">
                                <div class="circle text_center_middle" style="background: #ff970f; display:block;"> <b style= "font-size: 30px; font-family: 'Century Gothic', sans-serif;">2</b>  </div>
                            </div>
                            <div class="about">
                            
                            <b style= "font-size: 12px; font-family: 'Century Gothic', sans-serif;">ПОДДЕРЖАНИЕ НАГРЕВА</b>
                            </div>
                         </div>




                         <div>
                            <div class="about">
                                <div class="circle text_center_middle" style="background: #455ef0; display:block;"> <b style= "font-size: 30px; font-family: 'Century Gothic', sans-serif;">3</b>  </div>
                            </div>
                            <div class="about">
                            
                            <b style= "font-size: 12px; font-family: 'Century Gothic', sans-serif;">ПРОДУВКА</b>
                            </div>
                         </div>



                         <div>
                            <div class="about">
                                <div class="circle text_center_middle" style="background: #5aeee2; display:block;"> <b style= "font-size: 30px; font-family: 'Century Gothic', sans-serif;">4</b>  </div>
                            </div>
                            <div class="about">
                            
                            <b style= "font-size: 12px; font-family: 'Century Gothic', sans-serif;">ПОДДЕРЖАНИЕ ПРОДУВКИ</b>
                            </div>
                         </div>




                         <div>
                            <div class="about">
                                <div class="circle text_center_middle" style="background: #ffbfda; display:block;"> <b style= "font-size: 30px; font-family: 'Century Gothic', sans-serif;">5</b>  </div>
                            </div>
                            <div class="about">
                                <b style= "font-size: 12px; font-family: 'Century Gothic', sans-serif;">ИСПЫТАНИЕ НА НАГРЕВ</b>
                            </div>
                         </div>

                    </td>


                    
                

                <td rowspan="2" class="graph_width"> 

                    <div class="tabs">
                        
                        <input type="radio" name="tab-btn" id="tab-btn-1" value="" checked>
                        <label for="tab-btn-1">Реальное время</label>

                        <input type="radio" name="tab-btn" id="tab-btn-2" value="">
                        <label for="tab-btn-2">Тестовое время</label>

                        <input type="radio" name="tab-btn" id="tab-btn-3" value="">
                        <label for="tab-btn-3">Диаграмма режимов</label>

                        <input type="radio" name="tab-btn" id="tab-btn-4" value="">
                        <label for="tab-btn-4">Параметры испытания</label>

                        <div id="content-1">
                            <button class="button_save" type="submit" id="real_time" onclick="func_save_graph_1()">Сохранить график</button>
                            <div id="container_2"></div> 
                        </div>

                        <div id="content-2">
                            <button class="button_save" type="submit" id="real_time" onclick="func_save_graph_2();">Сохранить график</button>
                            <div id="container_3"></div>
                        </div>

                        <div id="content-3">
                            <button class="button_save" type="submit" id="real_time" onclick="func_save_graph_3();">Сохранить график</button>
                            <div id="container_4"></div>
                            
                        </div>




                        <div id="content-4">
                            <button class="button_save" type="submit" id="real_time" onclick="func_make_report();">Сформировать отчёт</button>
                            <button class="button_save" type="submit" id="real_time" onclick="func_save_report();">Сохранить отчёт</button>

                            <div id="container_5">


                            <form style="text-align: left; margin-left: 15px;">
                                <fieldset class="test_param">
                                    <legend style="font-family: 'Century Gothic', sans-serif; text-align: center;">Заданные параметры испытания</legend>
                                        <!--
                                        <div style="margin-bottom: 10px; margin-top: 20px; font-family: 'Century Gothic', sans-serif;">
                                            <label for="output_current_show">Тип испытания</label> 
                                            <input type="number" name="total_cur" id="total_cur" step="0.000001" style="width: 150px; height: 20px; margin-bottom: 20px;"/>
                                        </div>
                                        -->
                                        <div style="margin-bottom: 5px; margin-top: 5px; margin-left: 60px;">
                                            <div style="margin-bottom: 1px; margin-top: 1px; font-family: 'Century Gothic', sans-serif;">
                                                <label for="output_current_show"><b>Тип испытания</b></label> 
                                            </div>
                                            <input type="text" name="total_name_test" id="name_of_test" style="width: 150px; height: 20px; margin-bottom: 8px;"/>
                                        </div>

                                        <div style="margin-bottom: 5px; margin-top: 5px; margin-left: 60px;">
                                            <div style="margin-bottom: 1px; margin-top: 1px; font-family: 'Century Gothic', sans-serif;">
                                                <label for="output_current_show"><b>Длительность испытания</b></label> 
                                            </div> 
                                            <input type="text" name="total_cur" id="test_time" style="width: 150px; height: 20px; margin-bottom: 8px;"/>
                                            <label style="font-size: 14px; font-family: 'Century Gothic', sans-serif;">минуты</label>
                                        </div>

                                        <div style="margin-bottom: 5px; margin-top: 5px; margin-left: 60px;">
                                            <div style="margin-bottom: 1px; margin-top: 1px; font-family: 'Century Gothic', sans-serif;">
                                                <label for="output_current_show"><b>Максимальная температура</b></label> 
                                            </div>
                                            <input type="text" name="total_cur" id="test_max_temp"  style="width: 150px; height: 20px; margin-bottom: 8px;"/>
                                            <label style="font-size: 14px; font-family: 'Century Gothic', sans-serif;">град. Цельсия</label>
                                        </div>

                                        <div style="margin-bottom: 5px; margin-top: 5px; margin-left: 60px;">
                                            <div style="margin-bottom: 1px; margin-top: 1px; font-family: 'Century Gothic', sans-serif;">
                                                <label for="output_current_show"><b>Время поддержания нагрева</b></label> 
                                            </div>
                                            <input type=text" name="total_cur" id="test_time_warm"  style="width: 150px; height: 20px; margin-bottom: 8px;"/>
                                            <label style="font-size: 14px; font-family: 'Century Gothic', sans-serif;">минуты</label>
                                        </div>

                                        <div style="margin-bottom: 5px; margin-top: 5px; margin-left: 60px;">
                                            <div style="margin-bottom: 1px; margin-top: 1px; font-family: 'Century Gothic', sans-serif;">
                                                <label for="output_current_show"><b>Время поддержания продувки</b></label>
                                            </div>
                                            <input type="text" name="total_cur" id="test_time_cold" style="width: 150px; height: 20px; margin-bottom: 8px;"/>
                                            <label style="font-size: 14px; font-family: 'Century Gothic', sans-serif;">минуты</label>
                                        </div>



                                </fieldset>











                                <fieldset class="test_param">
                                    <legend style="font-family: 'Century Gothic', sans-serif; text-align: center;">Результаты испытания</legend>

                                    <div style="margin-bottom: 5px; margin-top: 5px; margin-left: 60px;">
                                        <div style="margin-bottom: 1px; margin-top: 1px; font-family: 'Century Gothic', sans-serif;">
                                            <label for="output_current_show"><b>Количество выполненных циклов</b></label> 
                                        </div>
                                        <input type="text" name="total_cur" id="complete_cycles"  style="width: 150px; height: 20px; margin-bottom: 8px;"/>
                                        <label style="font-size: 14px; font-family: 'Century Gothic', sans-serif;">раз</label>
                                    </div>

                                    <div style="margin-bottom: 5px; margin-top: 5px; margin-left: 60px;">
                                        <div style="margin-bottom: 1px; margin-top: 1px; font-family: 'Century Gothic', sans-serif;">
                                            <label for="output_current_show"><b>Фактическое время испытания</b></label> 
                                        </div> 
                                        <input type="text" name="total_cur" id="fact_test_time"  style="width: 150px; height: 20px; margin-bottom: 8px;"/>
                                        <label style="font-size: 14px; font-family: 'Century Gothic', sans-serif;">ЧЧЧ:ММ:СС</label>
                                    </div>

                                    <div style="margin-bottom: 5px; margin-top: 5px; margin-left: 60px;">
                                        <div style="margin-bottom: 1px; margin-top: 1px; font-family: 'Century Gothic', sans-serif;">
                                            <label for="output_current_show"><b>Длительность отключения сети</b></label> 
                                        </div>
                                        <input type="text" name="total_cur" id="time_of_no_line" style="width: 150px; height: 20px; margin-bottom: 8px;"/>
                                        <label style="font-size: 14px; font-family: 'Century Gothic', sans-serif;">ЧЧЧ:ММ</label>
                                    </div>

                                    <div style="margin-bottom: 5px; margin-top: 5px; margin-left: 60px;">
                                        <div style="margin-bottom: 1px; margin-top: 1px; font-family: 'Century Gothic', sans-serif;">
                                            <label for="output_current_show"><b>Средняя скорость нагрева</b></label> 
                                        </div>
                                        <input type="number" name="total_cur" id="middle_speed_of_warm" step="0.000001" style="width: 150px; height: 20px; margin-bottom: 8px;"/>
                                        <label style="font-size: 14px; font-family: 'Century Gothic', sans-serif;">град/мин</label>
                                    </div>

                                    <div style="margin-bottom: 5px; margin-top: 5px; margin-left: 60px;">
                                        <div style="margin-bottom: 1px; margin-top: 1px; font-family: 'Century Gothic', sans-serif;">
                                            <label for="output_current_show"><b>Средняя скорость охлаждения</b></label>
                                        </div>
                                        <input type="number" name="total_cur" id="middle_speed_of_cold" step="0.000001" style="width: 150px; height: 20px; margin-bottom: 8px;"/>
                                        <label style="font-size: 14px; font-family: 'Century Gothic', sans-serif;">град/мин</label>
                                    </div>

                                </fieldset>





                                <div style="margin-bottom: 5px; margin-top: 5px; margin-left: 32px; text-align: left;">
                                    <label for="output_current_show" style="margin-bottom: 1px; margin-top: 1px; font-family: 'Century Gothic', sans-serif;"><b>Дата и время начала испытания: </b></label>
                                    <input type="text" name="total_cur" id="data_start_testing" step="0.000001" style="width: 150px; height: 20px; margin-bottom: 10px;"/>
                                    <input type="text" name="total_cur" id="time_start_testing" step="0.000001" style="width: 150px; height: 20px; margin-bottom: 10px;"/>
                                </div>


                                <div style="margin-bottom: 5px; margin-top: 5px; margin-left: 5px; text-align: left;">
                                    <label for="output_current_show" style="margin-bottom: 1px; margin-top: 1px; font-family: 'Century Gothic', sans-serif;"><b>Дата и время окончания испытания: </b></label>
                                    <input type="text" name="total_cur" id="data_stop_testing" step="0.000001" style="width: 150px; height: 20px; margin-bottom: 10px;"/>
                                    <input type="text" name="total_cur" id="time_stop_testing" step="0.000001" style="width: 150px; height: 20px; margin-bottom: 10px;"/>
                                </div>




                            </form>

                            </div>

                            <form style="text-align: center;">
                                <fieldset class="test_param">
                                    <legend>Результаты испытания</legend>

                                </fieldset>
                            </form>
                        -->
                        </div>

                        
                    </div>
                    
                </td>
            </tr>
