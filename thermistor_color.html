<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="thermistor_color.css">
  <title>Калькулятор цветовой маркировки терморезисторов</title>
</head>

<body>
  <div class="parent">
    <table class="table">
      <div class="header-h1">
        <a href="index.html" style="text-decoration: none;">
          <h1 class="change-text">ЦВЕТОВАЯ МАРКИРОВКА <br> ТЕРМОРЕЗИСТОРОВ</h1>
        </a>
      </div>
      <tr>
        <th>
          <form id="form">

            <img src="images\color_thermistor.jpg" alt="color_thermistor">



            <!-- <div class="forms_style_edition">

              <div id="stepOne">

                <div style="margin-bottom: 10px; font-family: 'Century Gothic', sans-serif;">
                  <label for="input_voltage">Напряжение питания</label>
                </div>
  
                <div style="margin-bottom: 20px;">
                  <input name="input_voltage_name" class="form_style" id="input_voltage" type="number" step="0.000001"  required> <b style="font-family: 'Century Gothic', sans-serif;">В</b>
                </div>
  
  
              </div>
            </div> -->



            <div class="forms_style_edition">



              <div id="stepOne" class="form-group">

                <div style="margin-bottom: 5px; font-family: 'Century Gothic', sans-serif;">
                  <label for="input_voltage">Первая полоса</label>
                </div>

                <select name="select" style="width: 200px; height: 25px; margin-bottom: 10px;" id="color1" >
                  <option атрибуты>Чёрный</option>
                  <option атрибуты>Коричневый</option>
                  <option атрибуты>Красный</option>
                  <option атрибуты>Оранжевый</option>
                  <option атрибуты>Жёлтый</option>
                  <option атрибуты>Зелёный</option>
                  <option атрибуты>Синий</option>
                  <option атрибуты>Фиолетовый</option>
                  <option атрибуты>Серый</option>
                </select>
              </div>





              
              <div id="stepTwo" class="form-group">

                <div style="margin-bottom: 5px; font-family: 'Century Gothic', sans-serif;">
                  <label for="input_voltage">Вторая полоса</label>
                </div>

                <select id="color2" style="width: 200px; height: 25px; margin-bottom: 10px;" >
                  <option атрибуты>Чёрный</option>
                  <option атрибуты>Коричневый</option>
                  <option атрибуты>Красный</option>
                  <option атрибуты>Оранжевый</option>
                  <option атрибуты>Жёлтый</option>
                  <option атрибуты>Зелёный</option>
                  <option атрибуты>Синий</option>
                  <option атрибуты>Фиолетовый</option>
                  <option атрибуты>Белый</option>
                </select>
              </div>




              <div id="stepThree" class="form-group">
                
                <div style="margin-bottom: 5px; font-family: 'Century Gothic', sans-serif;">
                  <label for="input_voltage">Третья полоса</label>
                </div>

                <select id="color3" style="width: 200px; height: 25px; margin-bottom: 10px;">
                  <option атрибуты>Золотой</option>
                  <option атрибуты>Серебряный</option>
                  <option атрибуты>Чёрный</option>
                  <option атрибуты>Коричневый</option>
                  <option атрибуты>Красный</option>
                </select>
              </div>




              <div id="stepFour" class="form-group">

                <div style="margin-bottom: 5px; font-family: 'Century Gothic', sans-serif;">
                  <label for="input_voltage">Четвёртая полоса</label>
                </div>

                <select id="color4" style="width: 200px; height: 25px; margin-bottom: 10px;">
                  <option атрибуты>Золотой</option>
                  <option атрибуты>Коричневый</option>
                  <option атрибуты>Красный</option>
                  <option атрибуты>Оранжевый</option>
                </select>
              </div>
            </div>




            <div class="button-row" id="button_style">
              <button class="button" type="submit" id="button_rasschitat">Рассчитать</button>
              <button class="button" type="reset" id="button_ochistit">Очистить</button>
            </div>
            <div class="answers_style_edition" id="answers">
              <div id="watchOne" class="form-group">


                <div style="margin-bottom: 10px; margin-top: 20px; font-family: 'Century Gothic', sans-serif;">
                  <label for="output_resistance_show">Сопротивление</label> 
                </div>
                <div style="margin-bottom: 20px;" >
                  <input type="text" id="resistance_show" style="width: 200px; height: 20px; margin-bottom: 20px;" readonly>  <b style=" font-family: 'Century Gothic', sans-serif;">Ом</b>
                  <!-- <span class="result-box">
                    <b id="resistance_show" style=" font-family: 'Century Gothic', sans-serif;"></b>
                    
                  </span>
                  <b style=" font-family: 'Century Gothic', sans-serif;">Ом</b> -->
                </div>


              </div>
            </div>
          </form>
        </th>
      </tr>
    </table>
  </div>
  <script src="thermistor_color.js"></script>
</body>

</html>
