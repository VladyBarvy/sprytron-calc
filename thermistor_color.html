<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="thermistor_color.css">
  <link rel="icon" type="image/x-icon" href="images\icon_3.ico">

  <title>Калькулятор цветовой маркировки терморезисторов</title>

  <style>
    /* Стиль для уменьшенного изображения */
    #preview-img {
      width: 320px;
      height: 272px;
      object-fit: cover;
      cursor: zoom-in;
      border: 1px solid #ccc;
    }

    /* Контейнер для полноэкранного режима */
    #fullscreen-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      cursor: zoom-out;
      justify-content: center;
      align-items: center;
    }

    /* Изображение в полноэкранном режиме */
    #fullscreen-img {
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
    }
  </style>


</head>

<body>
  <div class="parent">
    <table class="table">


      <div class="header-h1">
        <a href="index.html" style="text-decoration: none;">
          <h1 class="change-text">ЦВЕТОВАЯ МАРКИРОВКА <br> ТЕРМОРЕЗИСТОРОВ</h1>
        </a>
      </div>



      
      <tr>
        <th>
          <form id="form">

            <!-- <img src="images/color_thermistor.jpg" alt="color_thermistor"> -->
            <!-- <img src="images/table_ntc_mark2.JPG" alt="color_thermistor"> -->






            <!-- Уменьшенное изображение (превью) -->
            <img id="preview-img" src="images/table_ntc_mark.JPG" alt="Thermistor Color Chart"
              onclick="openFullscreen()">

            <!-- Контейнер для полноэкранного режима -->
            <div id="fullscreen-container" onclick="closeFullscreen()">
              <img id="fullscreen-img" src="" alt="Thermistor Color Chart (Fullscreen)">
            </div>

            <script>
              const previewImg = document.getElementById('preview-img');
              const fullscreenContainer = document.getElementById('fullscreen-container');
              const fullscreenImg = document.getElementById('fullscreen-img');

              // Открыть полноэкранный режим
              function openFullscreen() {
                // Убедимся, что src полноэкранного изображения установлен
                fullscreenImg.src = previewImg.src;

                // Показываем контейнер
                fullscreenContainer.style.display = 'flex';

                // Ждём загрузки изображения перед fullscreen
                fullscreenImg.onload = function () {
                  if (fullscreenContainer.requestFullscreen) {
                    fullscreenContainer.requestFullscreen();
                  } else if (fullscreenContainer.webkitRequestFullscreen) {
                    fullscreenContainer.webkitRequestFullscreen();
                  }
                };
              }

              // Закрыть полноэкранный режим
              function closeFullscreen() {
                if (document.exitFullscreen) {
                  document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                  document.webkitExitFullscreen();
                }
                fullscreenContainer.style.display = 'none';
              }

              // Закрыть по Esc
              document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape') {
                  closeFullscreen();
                }
              });
            </script>






            <div class="forms_style_edition">



              <div id="stepOne" class="form-group">

                <div style="margin-bottom: 5px; font-family: 'Century Gothic', sans-serif;">
                  <label for="input_voltage">Первая полоса</label>
                </div>

                <select name="select" style="width: 200px; height: 25px; margin-bottom: 10px;" id="color1">
                  <option атрибуты>Чёрный</option>
                  <option атрибуты>Коричневый</option>
                  <option атрибуты>Красный</option>
                  <option атрибуты>Оранжевый</option>
                  <option атрибуты>Жёлтый</option>
                  <option атрибуты>Зелёный</option>
                  <option атрибуты>Синий</option>
                  <option атрибуты>Фиолетовый</option>
                  <option атрибуты>Серый</option>
                </select>
              </div>

                  <option атрибуты>Белый</option>

              <div id="stepThree" class="form-group">

                </div>

                <select id="color3" style="width: 200px; height: 25px; margin-bottom: 10px;">
                  <option атрибуты>Золотой</option>
                  <option атрибуты>Серебряный</option>

                </select>
              </div>




              <div id="stepFour" class="form-group">

                  <label for="input_voltage">Четвёртая полоса</label>
                </div>

                <select id="color4" style="width: 200px; height: 25px; margin-bottom: 10px;">

                  <option атрибуты>Оранжевый</option>
                </select>
              </div>
            </div>




            <div class="button-row" id="button_style">

              <button class="button" type="reset" id="button_ochistit">Очистить</button>
            </div>

          </form>
