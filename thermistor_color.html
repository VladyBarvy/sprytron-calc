<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="thermistor_color.css">
  <title>Калькулятор цветовой маркировки терморезисторов</title>
</head>

<body>
  <div class="parent">
    <table class="table">
      <div class="header-h1">
        <a href="index.html" style="text-decoration: none;">
          <h1 class="change-text">ЦВЕТОВАЯ МАРКИРОВКА <br> ТЕРМОРЕЗИСТОРОВ</h1>
        </a>
      </div>
      <tr>
        <th>
          <form id="form">

            <img src="images\color_thermistor.jpg" alt="color_thermistor">

            <div class="forms_style_edition">
              <div id="stepOne" class="form-group">
                <label for="color1" class="label-group">Первая полоса</label>
                <select name="select" style="width: 120px" id="color1">
                  <option атрибуты>Золотой</option>
                  <option атрибуты>Серебряный</option>
                  <option атрибуты>Чёрный</option>
                  <option атрибуты>Коричневый</option>
                  <option атрибуты>Красный</option>
                  <option атрибуты>Оранжевый</option>
                  <option атрибуты>Жёлтый</option>
                  <option атрибуты>Зелёный</option>
                  <option атрибуты>Синий</option>
                  <option атрибуты>Фиолетовый</option>
                  <option атрибуты>Серый</option>
                  <option атрибуты>Белый</option>
                </select>
              </div>





              
              <div id="stepTwo" class="form-group">
                <label for="color2" class="label-group">Вторая полоса</label>
                <select id="color2" style="width: 120px" >
                  <option атрибуты>Золотой</option>
                  <option атрибуты>Серебряный</option>
                  <option атрибуты>Чёрный</option>
                  <option атрибуты>Коричневый</option>
                  <option атрибуты>Красный</option>
                  <option атрибуты>Оранжевый</option>
                  <option атрибуты>Жёлтый</option>
                  <option атрибуты>Зелёный</option>
                  <option атрибуты>Синий</option>
                  <option атрибуты>Фиолетовый</option>
                  <option атрибуты>Серый</option>
                  <option атрибуты>Белый</option>
                </select>
              </div>

              <div id="stepThree" class="form-group">
                <label for="color3" class="label-group">Третья полоса</label>
                <select id="color3" style="width: 120px">
                  <option атрибуты>Золотой</option>
                  <option атрибуты>Серебряный</option>
                  <option атрибуты>Чёрный</option>
                  <option атрибуты>Коричневый</option>
                  <option атрибуты>Красный</option>
                  <option атрибуты>Оранжевый</option>
                  <option атрибуты>Жёлтый</option>
                  <option атрибуты>Зелёный</option>
                  <option атрибуты>Синий</option>
                  <option атрибуты>Фиолетовый</option>
                  <option атрибуты>Серый</option>
                  <option атрибуты>Белый</option>
                </select>
              </div>

              <div id="stepFour" class="form-group">
                <label for="color4" class="label-group">Четвёртая полоса</label>
                <select id="color4" style="width: 120px">
                  <option атрибуты>Золотой</option>
                  <option атрибуты>Серебряный</option>
                  <option атрибуты>Чёрный</option>
                  <option атрибуты>Коричневый</option>
                  <option атрибуты>Красный</option>
                  <option атрибуты>Оранжевый</option>
                  <option атрибуты>Жёлтый</option>
                  <option атрибуты>Зелёный</option>
                  <option атрибуты>Синий</option>
                  <option атрибуты>Фиолетовый</option>
                  <option атрибуты>Серый</option>
                  <option атрибуты>Белый</option>
                </select>
              </div>
            </div>




            <div class="button-row" id="button_style">
              <button class="button" type="submit" id="button_rasschitat">Рассчитать</button>
              <button class="button" type="reset" id="button_ochistit">Очистить</button>
            </div>
            <div class="answers_style_edition" id="answers">
              <div id="watchOne" class="form-group">
                <label for="resistance_show">Сопротивление</label>
                <input type="text" id="resistance_show" readonly>
              </div>
            </div>
          </form>
        </th>
      </tr>
    </table>
  </div>
  <script src="thermistor_color.js"></script>
</body>

</html>
