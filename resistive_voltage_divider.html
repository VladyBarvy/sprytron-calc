<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Онлайн калькулятор, расчёт делителя напряжения на резисторах, расчёт резистивного делителя напряжения">

    <link rel="stylesheet" href="style_RVD.css">
    <title>Резистивный делитель напряжения</title>
</head>
<body>
    
    <!-- -->
<div class="parent">
      
    
  <table  class ="table"  >  
      
    <div class="header-h1">
      <a href="index.html" style="text-decoration: none;"><h1 class="change-text">РЕЗИСТИВНЫЙ ДЕЛИТЕЛЬ НАПРЯЖЕНИЯ</h1></a>
      
    </div>

      <!--  border="1"  -->
      
    <tr>
  

  
  <!-- 
      <th>  
        <img src="images\res_dev_1.png" alt="Resistor Devider">
      </th>
-->

      <th align="center">  
          <form id="form">

            <img src="images\res_dev_1.png" alt="Resistor Devider">


            <div class="forms_style_edition">

              <div style="margin-bottom: 10px; font-family: 'Century Gothic', sans-serif;">
                <label for="input_voltage_show"  >Входное напряжение Uвх</label>
              </div>

              <div style="margin-bottom: 20px;">
                <input class="form_style" id="input_voltage" type="number" step="0.000001">  

                <select name="select" style="max-width:70%;" id = "input_volt">
                  <option атрибуты>В</option>
                  <option атрибуты>мВ</option> 
                  <option атрибуты>кВ</option> 
                </select>

              </div>


        



              <div style="margin-bottom: 10px;  font-family: 'Century Gothic', sans-serif;">
                <label for="resistance_1" id="resistance_1_lab">Сопротивление R1</label>
              </div>

              <div style="margin-bottom: 20px;">
                <input class="form_style" id="resistance_r1" type="number"  step="0.000001"> 

                <select name="select" style="max-width:70%;" id = "input_resistance_r1">
                  <option атрибуты>Ом</option>
                  <option атрибуты>кОм</option> 
                  <option атрибуты>МОм</option>
                  <option атрибуты>ГОм</option> 
                </select>
              </div>





              <div style="margin-bottom: 10px;  font-family: 'Century Gothic', sans-serif;">
                <label for="resistance_2"  id="resistance_2_lab">Сопротивление R2</label>
              </div>

              <div style="margin-bottom: 20px;">
                <input class="form_style" id="resistance_r2" type="number" step="0.000001">  

                <select name="select" style="max-width:70%;" id = "input_resistance_r2">
                  <option атрибуты>Ом</option>
                  <option атрибуты>кОм</option> 
                  <option атрибуты>МОм</option>
                  <option атрибуты>ГОм</option> 
                </select>
              </div>



            </div>








            <div class="button-row" id="button_style">
              <button class="button" type="submit" id="button_rasschitat" style="margin-right: 40px;">Рассчитать</button>

              <button class="button" type="reset" id="button_ochistit">Очистить</button>
            </div>



                
            <div class="answers_style_edition" id="answers">

              <div style="margin-bottom: 10px; margin-top: 10px; font-family: 'Century Gothic', sans-serif;">
                <label for="output_voltage_show">Выходное напряжение Uвых</label> 
              </div>
       
              <input type="number" name="total" id="total" step="0.000001" style="width: 170px; height: 20px;"/>
    
              <select name="select" style="max-width:70%;" id = "out_volt">
                <option атрибуты>мВ</option>
                <option атрибуты>В</option> 
                <option атрибуты>кВ</option> 
              </select>
                








                <div style="margin-bottom: 10px; margin-top: 20px; font-family: 'Century Gothic', sans-serif;">
                  <label for="output_current_show">Ток через делитель I</label> 
                </div>

                <input type="number" name="total_cur" id="total_cur" step="0.000001" style="width: 170px; height: 20px; "/>
                
                <select name="select" style="max-width:90%;" id = "out_cur">
                  <option атрибуты>мкА</option> 
                  <option атрибуты>мА</option> 
                  <option атрибуты>А</option> 
                </select>









                <div style="margin-bottom: 10px; margin-top: 20px; font-family: 'Century Gothic', sans-serif;">
                  <label for="output_koef_divide_show">Коэффициент деления</label> 
                </div>

                <input type="number" name="total_koef_divide" id="total_koef_divide" step="0.000001" style="width: 170px; height: 20px; "/>
                
       








                <div style="margin-bottom: 10px; margin-top: 20px; font-family: 'Century Gothic', sans-serif;">
                  <label for="output_power_1_show">Мощность рассеивания R1</label> 
                </div>

                <input type="number" name="total_power_1" id="total_power_1" step="0.000001" style="width: 170px; height: 20px; "/>
                
                <select name="select" style="max-width:90%;" id = "out_power_1">
                  <option атрибуты>мкВт</option> 
                  <option атрибуты>мВт</option> 
                  <option атрибуты>Вт</option> 
                </select>






                <div style="margin-bottom: 10px; margin-top: 20px; font-family: 'Century Gothic', sans-serif;">
                  <label for="output_power_2_show">Мощность рассеивания R2</label> 
                </div>

                <input type="number" name="total_power_2" id="total_power_2" step="0.000001" style="width: 170px; height: 20px; margin-bottom: 20px;"/>
                
                <select name="select" style="max-width:90%;" id = "out_power_2">
                  <option атрибуты>мкВт</option> 
                  <option атрибуты>мВт</option> 
                  <option атрибуты>Вт</option> 
                </select>
                















            </div>




      

          </form>
      </th>

    </tr>




    


  </table>



</div>




      <script src="resistive_voltage_divider.js"></script>

</body>
</html>
