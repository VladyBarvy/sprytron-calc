<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style_serial_paralel_res.css">
    <title>Последовательное и параллельное соединение резисторов</title>
</head>
<body>
    
    <!-- -->
<div class="parent">
      
    
  <table  class ="table"  >  
      
    <div class="header-h1">
        <a href="index.html" style="text-decoration: none;">
            <h1 class="change-text">
                <div>ПОСЛЕДОВАТЕЛЬНОЕ И ПАРАЛЛЕЛЬНОЕ</div>
                <div>СОЕДИНЕНИЕ РЕЗИСТОРОВ</div>
            </h1>
        </a>

      <!--  border="1"  -->
      
    <tr>
  

  
  <!-- 
      <th>  
        <img src="images\res_dev_1.png" alt="Resistor Devider">

-->

      <th align="center">  
          <form id="form">

           <!--  <img src="images\cap_dev_1.png" alt="Capacitive Devider"> -->


            <div class="forms_style_edition">

              <div style="margin-bottom: 10px; font-family: 'Century Gothic', sans-serif;">
                <label for="input_voltage_show"  >Соединение резисторов</label>
              </div>





              <div class="container">
                <label for="radio-one" class="form-radio-hidden">
                  <input type="radio" name="demo" value="one" id="radio-one" checked>
                  <span class="radio"></span>
                  <span class="text" >Последовательное</span>
                </label>
                <label for="radio-two" class="form-radio-hidden">
                  <input type="radio" name="demo" value="one" id="radio-two">
                  <span class="radio"></span>
                  <span class="text" >Параллельное</span>
                </label>
              </div>




            </div>














            <div class="forms_style_edition">

              <div style="margin-bottom: 10px;  font-family: 'Century Gothic', sans-serif;">
                <label for="resistance_1" id="resistance_1_lab">Сопротивление R1</label>
              </div>
              <div style="margin-bottom: 20px;">
                <input class="form_style" id="resistance_r1" required>  <b style="font-family: 'Century Gothic', sans-serif;">Ом</b>
              </div>


  
              <div style="margin-bottom: 10px;  font-family: 'Century Gothic', sans-serif;">
                <label for="resistance_2"  id="resistance_2_lab">Сопротивление R2</label>
              </div>
              <div style="margin-bottom: 20px;">
                <input class="form_style" id="resistance_r2" required>  <b style="font-family: 'Century Gothic', sans-serif;">Ом</b>
              </div>


  
              <div style="margin-bottom: 10px;  font-family: 'Century Gothic', sans-serif;">
                <label for="resistance_2"  id="resistance_2_lab">Сопротивление R3</label>
              </div>
              <div style="margin-bottom: 20px;">
                <input class="form_style" id="resistance_r2" required>  <b style="font-family: 'Century Gothic', sans-serif;">Ом</b>
              </div>

  
              <div style="margin-bottom: 10px;  font-family: 'Century Gothic', sans-serif;">
                <label for="resistance_2"  id="resistance_2_lab">Сопротивление R4</label>
              </div>
              <div style="margin-bottom: 20px;">
                <input class="form_style" id="resistance_r2" required>  <b style="font-family: 'Century Gothic', sans-serif;">Ом</b>
              </div>

  
              <div style="margin-bottom: 10px;  font-family: 'Century Gothic', sans-serif;">
                <label for="resistance_2"  id="resistance_2_lab">Сопротивление R5</label>
              </div>
              <div style="margin-bottom: 20px;">
                <input class="form_style" id="resistance_r2" required>  <b style="font-family: 'Century Gothic', sans-serif;">Ом</b>
              </div>



            </div>



















            <div class="button-row" id="button_style">
              <button class="button" type="submit" id="button_rasschitat" style="margin-right: 40px;">Рассчитать</button>

              <button class="button" type="reset" id="button_ochistit">Очистить</button>
            </div>



                
            <div class="answers_style_edition" id="answers">

              <div style="margin-bottom: 10px; margin-top: 10px; font-family: 'Century Gothic', sans-serif;">
                <label for="output_voltage_show">Общее сопротивление</label> 
              </div>

                
                  <input type="number" name="total" id="total" step="0.000001" style="width: 150px; height: 20px; margin-bottom: 20px;"/>
                


                
                  <select name="select" style="max-width:70%;" id = "out_volt">
                    <option атрибуты>Ом</option>
                    <option атрибуты>кОм</option> 
                    <option атрибуты>МОм</option>
                    <option атрибуты>ГОм</option> 
                  </select>
                


            </div>




      

          </form>
      </th>
