<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  
<div style = "text-align: center;">

  <!--

  <div>-----------------------------------------------------------------------------------------------------</div>



  <form id="expir">

    <div id="watchOne">
      <div style="margin-bottom: 10px; margin-top: 20px; font-family: 'Century Gothic', sans-serif;">
        <label for="output_voltage_show">Напряжение</label> 
      </div>

      <input type="number" name="voltage" id="total_volt" step="0.000001" style="width: 170px; height: 30px; "/>
      
      <select name="select" style="max-width:90%;" id = "out_volt">
        <option атрибуты>В</option>
        <option атрибуты>мВ</option>
        <option атрибуты>кВ</option> 
      </select>
    </div>



    <div id="watchTwo" style="margin-bottom: 20px;">
      <div style="margin-bottom: 10px; margin-top: 20px; font-family: 'Century Gothic', sans-serif;">
        <label for="output_resistance_show">Сопротивление</label> 
      </div>

      <input type="number" name="resistance" id="total_res" step="0.000001" style="width: 170px; height: 30px; "/>
      
      <select name="select" style="max-width:90%;" id = "out_res">
        <option атрибуты>Ом</option>
        <option атрибуты>мкОм</option>
        <option атрибуты>мОм</option>
        <option атрибуты>кОм</option> 
        <option атрибуты>МОм</option> 
        <option атрибуты>ГОм</option> 
      </select>
    </div>


    <div class="button-row" id="button_style">
      <button class="button" type="submit" id="button_rasschitat" style="margin-right: 40px;">Рассчитать</button>
    </div>


    <div id="watchThree" style="margin-top: 20px;">
      <p>-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/</p>
      <div style="font-family: 'Century Gothic', sans-serif;">
        <label for="output_current_show">Расчётный ток</label> 
      </div>

      <input type="number" name="current" id="total_cur" step="0.000001" style="width: 170px; height: 30px; "/>
      
      <select name="select" style="max-width:90%;" id = "out_cur">
        <option атрибуты>А</option>
        <option атрибуты>мкА</option>
        <option атрибуты>мА</option>  
        <option атрибуты>кА</option> 
      </select>
      <p>-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/-/</p>
    </div>

  </form>  

</div> 

  <script src="expi.js"></script>


</body>
</html>
