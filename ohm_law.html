    <tr>

      <th align="center">  
          <form id="form">

            <img src="images\ohmLaw.png" alt="Ohm_Law_1">




            <div class="forms_style_edition">

              <div style="margin-bottom: 10px; font-family: 'Century Gothic', sans-serif;">
                <label for="input_voltage_show">Рассчитать</label>
              </div>

                <div class="container" id="radiobutt_serial_parallel" style="margin-bottom: 20px;">

                  <label for="radio-one" class="form-radio-hidden">
                    <input type="radio" name="demo" value="1" id="radio-one"  onclick="enableField()" checked>
                    <span class="radio"></span>
                    <span class="text" >Ток</span>
                  </label>

                  <label for="radio-two" class="form-radio-hidden">
                    <input type="radio" name="demo" value="2" id="radio-two" onclick="enableField()">
                    <span class="radio"></span>
                    <span class="text" >Напряжение</span>
                  </label>

                  <label for="radio-three" class="form-radio-hidden">
                    <input type="radio" name="demo" value="3" id="radio-three" onclick="enableField()">
                    <span class="radio"></span>
                    <span class="text" >Сопротивление</span>
                  </label>

                </div>









                <script>
                
                  function enableField(){
                    let q1 = document.getElementById("voltage_input");
                    let q2 = document.getElementById("resistance_input");
                    let q3 = document.getElementById("current_input");



                    document.querySelectorAll('input[type="radio"][name="demo"]').forEach((button) => {
                      button.addEventListener('change', function() {
                        if (this.checked) {
                            //console.log(`Предыдущий выбор: ${previousChoice || "не был сделан"}; Текущий выбор: ${this.value}`);
                            previousChoice = this.value; // И вот новый выбор!

                          // если требуется рассчитать ТОК
                          if (this.value === '1') { 
                            q1.disabled = false; // напряжение
                            q2.disabled = false; // сопротивление
                            q3.disabled = true; // ток
                          }

                          // если требуется рассчитать НАПРЯЖЕНИЕ
                          if (this.value === '2') { 
                            q1.disabled = true; // напряжение
                            q2.disabled = false; // сопротивление
                            q3.disabled = false; // ток
                          }

                          // если требуется рассчитать СОПРОТИВЛЕНИЕ
                          if (this.value === '3') { 
                            q1.disabled = false; // напряжение
                            q2.disabled = true; // сопротивление
                            q3.disabled = false; // ток
                          }

                        }
                      });
                    });
                    
                  }


                  /* q5.disabled = true; */
                </script>



            
            </div>





















            <div class="forms_style_edition">


              <div id="stepOne">
                <div style="margin-bottom: 10px; font-family: 'Century Gothic', sans-serif;">
                  <label for="input_voltage">Напряжение</label>
                </div>

                <div style="margin-bottom: 20px;">
                  <input name="voltage_name" class="form_style" id="voltage_input" type="number" onkeyup="this.value = this.value.replace(/[^\d]/g,'');" required> 
                  
                  <!-- <b style="font-family: 'Century Gothic', sans-serif;">В</b> -->

                  <select name="select" style="max-width:90%;" id = "select_voltage">
                    <option атрибуты>В</option>
                    <option атрибуты>мВ</option>
                    <option атрибуты>кВ</option> 
                  </select>
                </div>
              </div>
        


              <div id="stepTwo">
                <div style="margin-bottom: 10px;  font-family: 'Century Gothic', sans-serif;">
                  <label for="input_resistance">Сопротивление</label>
                </div>

                <div style="margin-bottom: 20px;">
                  <input name="resistance_name" class="form_style" id="resistance_input" type="number" onkeyup="this.value = this.value.replace(/[^\d]/g,'');" required> 
                  
                  <!-- <b style="font-family: 'Century Gothic', sans-serif;">Ом</b> -->

                  <select name="select" style="max-width:90%;" id = "select_resistance">
                    <option атрибуты>Ом</option> 
                    <option атрибуты>мкОм</option>
                    <option атрибуты>мОм</option>
                    <option атрибуты>кОм</option> 
                    <option атрибуты>МОм</option> 
                    <option атрибуты>ГОм</option> 
                  </select>
                </div>
              </div>






              <div id="stepThree">
                <div style="margin-bottom: 10px;  font-family: 'Century Gothic', sans-serif;">
                  <label for="input_current">Ток</label>
                </div>

                <div style="margin-bottom: 20px;">
                  <input name="current_name" class="form_style" id="current_input" type="number" onkeyup="this.value = this.value.replace(/[^\d]/g,'');" required> 
                  
                  <!-- <b style="font-family: 'Century Gothic', sans-serif;">Ом</b> -->

                  <select name="select" style="max-width:90%;" id = "select_current">
                    <option атрибуты>А</option>
                    <option атрибуты>мкА</option>
                    <option атрибуты>мА</option>  
                    <option атрибуты>кА</option> 
                  </select>
                </div>
              </div>





            </div>








            <div class="button-row" id="button_style">
              <button class="button" type="submit" id="button_rasschitat" style="margin-right: 40px;">Рассчитать</button>

              <button class="button" type="reset" id="button_ochistit">Очистить</button>
            </div>



                
            <div class="answers_style_edition" id="answers">

                </div>

                <input type="number" name="total_cur" id="total_cur" step="0.000001" style="width: 170px; height: 20px; "/>
                
                <select name="select" style="max-width:90%;" id = "out_cur">
                  <option атрибуты>А</option>

              <div id="watchTwo">
                <div style="margin-bottom: 10px; margin-top: 20px; font-family: 'Century Gothic', sans-serif;">
                  <label for="output_voltage_show">Напряжение</label> 
                </div>

                <input type="number" name="total_volt" id="total_volt" step="0.000001" style="width: 170px; height: 20px; "/>
                
                <select name="select" style="max-width:90%;" id = "out_volt">
                  <option атрибуты>В</option> 
                  <option атрибуты>мВ</option> 
                  <option атрибуты>кВ</option> 
                </select>
              </div>






              <div id="watchThree">
                <div style="margin-bottom: 10px; margin-top: 20px; font-family: 'Century Gothic', sans-serif;">

                </div>

                <input type="number" name="total_resist" id="total_resist" step="0.000001" style="width: 170px; height: 20px; "/>
                
                <select name="select" style="max-width:90%;" id = "out_resist">
                  <option атрибуты>Ом</option>
                  <option атрибуты>мкОм</option>
                  <option атрибуты>мОм</option>
                  <option атрибуты>кОм</option>

                <div style="margin-bottom: 10px; margin-top: 20px; font-family: 'Century Gothic', sans-serif;">
